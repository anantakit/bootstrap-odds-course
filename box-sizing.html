<html>
  <head>
    <style>
      /* reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* 1. block sizing content-box default*/
      .box1 {
        width: 120px;
        height: 40px;
        background-color: brown;
        border: 3px solid black;
        box-sizing: content-box;
        /* contebt box default */
      }

      .box2 {
        width: 120px;
        height: 40px;
        background-color: chartreuse;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box1">1</div>
    <div class="box2">2</div>
  </body>
</html>
